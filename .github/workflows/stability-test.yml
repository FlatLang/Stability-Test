name: Stability Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        path: Stability-Test

    - name: Download latest Airship
      uses: FlatLang/fetch-airship@master
      with:
        includePrerelease: true

    - uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.2

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
        key: ${{ runner.os }}-build-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Checkout Flat-Core library
      uses: actions/checkout@master
      with:
        repository: FlatLang/Flat-Core
        path: Flat-Core

    - name: Build Stability Test
      working-directory: Stability-Test
      run: |
        node ../airship.js install test

    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test.js
        path: Stability-Test/dist/test.js

    - name: Run Stability Test
      working-directory: Stability-Test
      run: |
        node ../airship.js run test
